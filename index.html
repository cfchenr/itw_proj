						<span class="fa fa-flag"></span> Countries
						<span class="badge" data-bind="text: countCountries"></span>
					</h4>
				</a>
				<a href="leagues.html">
					<h4 class="alert alert-primary text-center col-md-2" style="margin-bottom: -20px">
						<span class="fa fa-sitemap"></span> Leagues
						<span class="badge" data-bind="text: countLeagues"></span>
					</h4>
				</a>
				<a href="leagues.html">
					<h4 class="alert alert-primary text-center col-md-2" style="margin-bottom: -20px">
						<span class="fa fa-trophy"></span> Seasons
						<span class="badge" data-bind="text: countSeasons"></span>
					</h4>
				</a>
				<a href="teams.html">
					<h4 class="alert alert-primary text-center col-md-2" style="margin-bottom: -20px">
						<span class="fa fa-users"></span> Teams
						<span class="badge" data-bind="text: countTeams"></span>
					</h4>
				</a>
				<a href="players.html">
					<h4 class="alert alert-primary text-center col-md-2" style="margin-bottom: -20px">
						<span class="fa fa-user"></span> Players
						<span class="badge" data-bind="text: countPlayers"></span>
					</h4>
				</a>
			</div>
			<div class="col-md-12 text-center" style="margin-top: 60px">
				<form class="form-inline">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-list"></i> Search</span>
						<input type="text" class="form-control" placeholder="Search" name="name" id="name" data-bind="text: search">
						<div class="input-group-btn">
							<button class="btn btn-default" data-bind="click: getTeams"  type="submit">
								<i class="fa fa-search"></i>
							</button>
							<button class="btn btn-default" data-bind="click: reset" type="submit">
								<i class="fa fa-trash"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-12">
				<hr>
				<h3>
					<span class="fa fa-users"></span> Teams
				</h3>
				<!-- ko if: teams -->
					<i style="opacity: 0.5; width:32px" class="fas fa-search"></i>
					<span style="opacity: 0.5;"data-bind="text: 'Teams found: '+teams().length"></span>
				<!-- /ko -->
			</div>
			<div class="col-md-12">
				<!-- ko if: teams -->
				<div class="col-md-12 page-header">
					<div class="col-md-5 col-sm-5 col-xs-5">
						<h5>Team name</h5>
					</div>
					<div class="col-md-5 col-sm-5 col-xs-5">
						<h5>Country</h5>
					</div>
					<div class="col-md-2 text-right">
						<h5>View</h5>
					</div>
				</div>
				<!-- /ko -->
				<!-- ko foreach: teams -->
				<!-- ko if:$index()%2 -->
				<div class="col-md-12" style="background-color: #e1e1e1; padding-bottom: 10px; padding-top: 10px">
					<!-- ko if: team_fifa_api_id -->
					<div class="col-md-5 col-sm-5 col-xs-5">
						<img width="32px" ; data-bind="attr:{src: 'https://cdn.sofifa.org/18/teams/'+team_fifa_api_id+'.png'}"></img>
						<a data-bind="html: team_long_name, attr:{href: 'team.html?id='+id, title: team_long_name}"></a>
					</div>
					<div class="col-md-5 col-sm-5 col-xs-5">
						<a data-bind="html: Country.name, attr:{href: 'country.html?id='+Country.id, title: Country.name}"></a>
					</div>
					<div class="col-md-2 text-right">
						<a class="btn btn-sm" data-bind="attr: {href:'team.html?id='+id}">
							<i class="fa fa-eye"></i>
						</a>
					</div>						
					<!-- /ko -->
					<!-- ko if: !team_fifa_api_id -->
					<div class="col-md-5 col-sm-5 col-xs-5">
						<i style="width:32px; height:22px" class="fas fa-spinner fa-pulse"></i>
						<a data-bind="html: team_long_name, attr:{href: 'team.html?id='+id, title: team_long_name}"></a>
					</div>
					<div class="col-md-5 col-sm-5 col-xs-5">
						<a data-bind="html: Country.name, attr:{href: 'country.html?id='+Country.id, title: Country.name}"></a>
					</div>
					<div class="col-md-2 text-right">
						<a class="btn btn-sm" data-bind="attr: {href:'team.html?id='+id}">

						</a>
					</div>

				</div>
				<!-- /ko -->
				<!-- ko if:!($index()%2) -->

					</div>
					<div class="col-md-5 col-sm-5 col-xs-5">
						<a data-bind="html: Country.name, attr:{href: 'country.html?id='+Country.id, title: Country.name}"></a>
					</div>
					<div class="col-md-2 text-right">
						<a class="btn btn-sm" data-bind="attr: {href:'team.html?id='+id}">
							<i class="fa fa-eye"></i>
						</a>
					</div>	
					<!-- /ko -->
				</div>
				<!-- /ko -->
				<!-- /ko -->
			</div>
			<div class="col-md-12">
				<hr>
				<h3>
					<span class="fa fa-user"></span> Players
				</h3>
				<!-- ko if: players -->
					<i style="opacity: 0.5; width:32px" class="fas fa-search"></i>
					<span style="opacity: 0.5;"data-bind="text: 'Players found: '+players().length"></span>
				<!-- /ko -->
			</div>
			<div class="col-md-12">

		</div>
		<br>
		<br>
		<div class="clearfix"></div>
		<!-- ko if:error -->
		<div class="alert alert-danger" data-bind="html:error"></div>

		<div class="alert alert-success" data-bind="html:description"></div>
