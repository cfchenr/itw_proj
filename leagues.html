<!doctype html>
<html lang="en">

<head>
	<title>Massau Football</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="appStyle.css">
</head>

<body>
	<div id="navbar"></div>
	<div class="container">
		<table class="table table-striped table-bordered table-hover table-condensed">
			<thead>
				<div class="page-header">
					<h2 data-bind="text: className"></h2>
				</div>
			</thead>
			<tbody>
				<!-- ko foreach: leagues -->
				<tr>
					<td scope="row">
						<i class="fa fa-flag-o"></i>
						<a data-bind="html: name, attr:{href: 'league.html?id='+id, title: name}"></a>
					</td>
				</tr>
				<!-- /ko -->
			</tbody>
		</table>
		<div class="clearfix"></div>
		<!-- ko if:error -->
		<div class="bs-callout bs-callout-danger" data-bind="html:error"></div>
		<!-- /ko -->
		<div class="bs-callout bs-callout-info" data-bind="html:description"></div>
	</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="knockout-3.4.2.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	 crossorigin="anonymous"></script>
	<script src="./main.js"></script>
	<script src="./leagues.js"></script>
</body>

</html>
