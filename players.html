<!doctype html>
<html lang="en">

<head>
	<title>Massau Football</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="appStyle.css">
</head>

<body>
	<div id="navbar" style="margin-bottom:70px"></div>
	<div class="container">
		<div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1 data-bind="text: className"></h1>
                </div>
            </div>
            <div class="col-md-12">
                <form class="form-inline">
                    <label for="name" class="control-label">Player name </label>
                    <input class="form-control" type="text" name="name" id="name" data-bind="text: search">
                    <button type="submit" data-bind="click: getPlayers" class="btn btn-primary">Search</button>
                    <button type="reset" data-bind="click: reset" class="btn btn-default">Reset</button>
                </form>
                <hr>
            </div>
            <div class="col-md-12">
                <!-- ko foreach: players -->
                <!-- ko if: !($index()%2)-->
                <div class="col-md-12" style="padding-bottom:10px; padding-top:10px">
                    <img width="32px" data-bind="attr: {src:'https://cdn.sofifa.org/48/16/players/' + player_fifa_api_id + '.png'}"></img>
                    <a data-bind="text: player_name, attr:{href: 'player.html?id=' + id}"></a>
                </div>
                <!-- /ko -->
                <!-- ko if: $index()%2 -->
                <div class="col-md-12" style="background-color: #e1e1e1; padding-bottom:10px; padding-top:10px">
                    <img width="32px" data-bind="attr: {src:'https://cdn.sofifa.org/48/16/players/' + player_fifa_api_id + '.png'}"></img>
                    <a data-bind="text: player_name, attr:{href: 'player.html?id=' + id}"></a>
                </div>
                <!-- /ko -->
                <!-- /ko -->
            </div>
		</div>
		<br>
		<br>
		<div class="clearfix"></div>
		<!-- ko if:error -->
		<div class="alert alert-danger" data-bind="html:error"></div>
		<!-- /ko -->
		<div class="alert alert-success" data-bind="html:description"></div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="knockout-3.4.2.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	 crossorigin="anonymous"></script>
	<script src="./players.js"></script>
</body>

</html>
