<!doctype html>
<html lang="en">

<head>
	<title>Massau Football</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="appStyle.css">
</head>

<body>
	<div id="navbar" style="margin-bottom:70px"></div>
	<div class="container">
		<div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1>
                        <span class="fa fa-users"></span> Teams
                    </h1>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <form class="form-inline">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-users"></i> Team name</span>
                        <input type="text" class="form-control" placeholder="Search" name="name" id="name" data-bind="text: search">
                        <div class="input-group-btn">
                            <button class="btn btn-default" data-bind="click: getTeams"  type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                            <button class="btn btn-default" data-bind="click: reset" type="submit">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <hr>
            </div>
            <div class="col-md-12">
                <!-- ko if: teams -->
                <i style="opacity: 0.5; width:32px" class="fas fa-search"></i>
                <span style="opacity: 0.5;"data-bind="text: 'Teams found: '+teams().length"></span>
                <!-- /ko -->
                <!-- ko if: teams -->
				<div class="col-md-12 page-header">
                    <div class="col-md-5 col-sm-5 col-xs-5">
                        <h5>Team name</h5>
                    </div>
                    <div class="col-md-5 col-sm-5 col-xs-5">
                        <h5>Country</h5>
                    </div>
                    <div class="col-md-2 text-right">
                        <h5>Compare</h5>
                    </div>
                </div>
                <!-- /ko -->
                <!-- ko foreach: teams -->
				<!-- ko if:$index()%2 -->
                <div class="col-md-12" style="background-color: #e1e1e1; padding-bottom: 10px; padding-top: 10px">
                    <!-- ko if: team_fifa_api_id -->
                    <div class="col-md-5 col-sm-5 col-xs-5">
                        <img width="32px" ; data-bind="attr:{src: 'https://cdn.sofifa.org/18/teams/'+team_fifa_api_id+'.png'}"></img>
                        <a data-bind="html: team_long_name, attr:{href: 'team.html?id='+id, title: team_long_name}"></a>
                    </div>
                    <div class="col-md-5 col-sm-5 col-xs-5">
                        <a data-bind="html: Country.name, attr:{href: 'country.html?id='+Country.id, title: Country.name}"></a>
                    </div>
                    <div class="col-md-2 text-right">
                        <a class="btn btn-sm" data-bind="attr: {href:'vsTeam.html?team='+id+'&'+self.team()}">
                            <i class="fa fa-chart-bar"></i>
                        </a>
                    </div>						
                    <!-- /ko -->
                    <!-- ko if: !team_fifa_api_id -->
                    <div class="col-md-5 col-sm-5 col-xs-5">
                        <i style="width:32px; height:22px" class="fas fa-spinner fa-pulse"></i>
                        <a data-bind="html: team_long_name, attr:{href: 'team.html?id='+id, title: team_long_name}"></a>
                    </div>
                    <div class="col-md-5 col-sm-5 col-xs-5">
                        <a data-bind="html: Country.name, attr:{href: 'country.html?id='+Country.id, title: Country.name}"></a>
                    </div>
                    <div class="col-md-2 text-right">
                        <a class="btn btn-sm" data-bind="attr: {href:'vsTeam.html?team='+id+'&'+self.team()}">
                            <i class="fa fa-chart-bar"></i>
                        </a>
                    </div>	
                    <!-- /ko -->
                </div>
                <!-- /ko -->
                <!-- ko if:!($index()%2) -->
                <div class="col-md-12" style="padding-bottom: 10px; padding-top: 10px">
                    <!-- ko if: team_fifa_api_id -->
                    <div class="col-md-5 col-sm-5 col-xs-5">
                        <img width="32px" ; data-bind="attr:{src: 'https://cdn.sofifa.org/18/teams/'+team_fifa_api_id+'.png'}"></img>
                        <a data-bind="html: team_long_name, attr:{href: 'team.html?id='+id, title: team_long_name}"></a>
                    </div>
                    <div class="col-md-5 col-sm-5 col-xs-5">
                        <a data-bind="html: Country.name, attr:{href: 'country.html?id='+Country.id, title: Country.name}"></a>
                    </div>
                    <div class="col-md-2 text-right">
                        <a class="btn btn-sm" data-bind="attr: {href:'vsTeam.html?team='+id+'&'+self.team()}">
                            <i class="fa fa-chart-bar"></i>
                        </a>
                    </div>				
                    <!-- /ko -->
                    <!-- ko if: !team_fifa_api_id -->
                    <div class="col-md-5 col-sm-5 col-xs-5">
                        <i style="width:32px; height:22px" class="fas fa-spinner fa-pulse"></i>
                        <a data-bind="html: team_long_name, attr:{href: 'team.html?id='+id, title: team_long_name}"></a>
                    </div>
                    <div class="col-md-5 col-sm-5 col-xs-5">
                        <a data-bind="html: Country.name, attr:{href: 'country.html?id='+Country.id, title: Country.name}"></a>
                    </div>
                    <div class="col-md-2 text-right">
                        <a class="btn btn-sm" data-bind="attr: {href:'vsTeam.html?team='+id+'&'+self.team()}">
                            <i class="fa fa-chart-bar"></i>
                        </a>
                    </div>	
                    <!-- /ko -->
                </div>
                <!-- /ko -->
                <!-- /ko -->
            </div>
		</div>
		<br>
		<br>
		<div class="clearfix"></div>
		<!-- ko if:error -->
		<div class="alert alert-danger" data-bind="html:error"></div>
		<!-- /ko -->
		<div class="alert alert-success" data-bind="html:description"></div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="knockout-3.4.2.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	 crossorigin="anonymous"></script>
	<script src="./compareTeam.js"></script>
</body>

</html>
