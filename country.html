<!doctype html>
<html lang="en">
<head>
	<title>Massau Football</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="appStyle.css">
</head>
<body>
	<div id="navbar"></div>
	<div class="container">
		<table class="table table-striped">
			<thead>
				<div class="page-header">
					<!-- ko foreach: country -->
					<h2 data-bind="text: name"></h2>
					<!-- /ko -->
				</div>
			</thead>
			<tbody>		
				<!-- ko foreach: league -->
					<tr>
						<td scope="row">
							<i class="fa fa-flag-o"></i>
							<a data-bind="html: name, attr:{href: 'league.html?id='+id, title: name}"></a>
						</td>
					</tr>
				<!-- /ko -->
			</tbody>
		</table>
		<div class="clearfix"></div>
		<!-- ko if:error -->
		<div class="alert alert-danger" data-bind="html:error"></div>
		<!-- /ko -->
		<div class="alert alert-success" data-bind="html:description"></div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="knockout-3.4.2.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="./main.js"></script>
	<script src="./country.js"></script>
</body>
</html>
