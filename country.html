<!doctype html>
<html lang="en">

<head>
	<title>Massau Football</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
	<link rel="stylesheet" type="text/css" href="appStyle.css">
</head>

<body>
	<div id="navbar" style="margin-bottom:70px"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<!-- ko foreach: country -->
					<h1 data-bind="text: name"></h1>
					<!-- /ko -->
					<!-- ko if: league -->
					<i style="opacity: 0.5; width:32px" class="fas fa-search"></i>
					<span style="opacity: 0.5;"data-bind="text: 'Leagues found: '+league().length"></span>
					<!-- /ko -->
				</div>
			</div>
			<div class="col-md-12">
				<div class="col-md-12 page-header">
					<div class="col-md-10 col-sm-10 col-xs-10">
						<h5>League name</h5>
					</div>
					<div class="col-md-2 text-right">
						<h5>View</h5>
					</div>
				</div>
				<!-- ko foreach: league -->
				<!-- ko if:$index()%2 -->
				<div class="col-md-12" style="background-color: #e1e1e1; padding-bottom: 10px; padding-top: 10px">
					<div class="col-md-10 col-sm-10 col-xs-10">
						<i class="fas fa-spinner fa-pulse"></i>
						<a data-bind="html: name, attr:{href: 'league.html?id='+id, title: name}"></a>
					</div>
					<div class="col-md-2 text-right">
						<a class="btn btn-sm" data-bind="attr: {href:'league.html?id='+id}">
							<i class="fa fa-eye"></i>
						</a>
					</div>
				</div>
				<!-- /ko -->
				<!-- ko if:!($index()%2) -->
				<div class="col-md-12" style="padding-bottom: 10px; padding-top: 10px">
					<div class="col-md-10 col-sm-10 col-xs-10">
						<i class="fas fa-spinner fa-pulse"></i>
						<a data-bind="html: name, attr:{href: 'league.html?id='+id, title: name}"></a>
					</div>
					<div class="col-md-2 text-right">
						<a class="btn btn-sm" data-bind="attr: {href:'league.html?id='+id}">
							<i class="fa fa-eye"></i>
						</a>
					</div>
				</div>
				<!-- /ko -->
				<!-- /ko -->
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 col-md-12 text-left">
				<hr>
				<h3>
					<span class="fa fa-map-marker-alt"></span>
					Location</h3>
			</div>
			<!-- ko foreach: country -->
			<div class="col-sm-12 col-md-12 text-left">
				<h4 data-bind="text: name" style="opacity: 0.5"></h4>
			</div>
			<iframe id="map" class="col-md-12" width="600" height="450" frameborder="0" style="border:0" data-bind="attr: {src: 'https://www.google.com/maps/embed/v1/place?key=AIzaSyD4iE2xVSpkLLOXoyqT-RuPwURN3ddScAI&q='+name}"
			 allowfullscreen></iframe>
			<!-- /ko -->
		</div>
		<br>
		<br>
		<div class="clearfix"></div>
		<!-- ko if:error -->
		<div class="alert alert-danger" data-bind="html:error"></div>
		<!-- /ko -->
		<div class="alert alert-success" data-bind="html:description"></div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="knockout-3.4.2.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
	 crossorigin="anonymous"></script>
	<script src="./country.js"></script>
</body>

</html>
