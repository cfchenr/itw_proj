<!doctype html>
<html lang="en">
<head>
	<title>Massau Football</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="appStyle.css">
</head>
<body>
	<div id="navbar"></div>
	<div class="container">
		<div class="page-header">
			<!-- ko foreach: team -->
			<h2 data-bind="text: team_long_name"></h2>
			<!-- /ko -->
			<h2>Matches</h2>
		</div>
		<div class="container-fluid">
			
			<div id="accordion" role="tablist">
				<!-- ko foreach: matches -->
					<div class="card">
						<!-- ko if: $index()==0 -->
							<div class="card-header" role="tab" data-bind="attr: {id: 'heading'+$index()}">
								<h5 class="mb-0">
									<a data-toggle="collapse" data-bind="text:  'Season '+Label, attr: {href: '#collapse'+$index(), 'aria-controls': 'collapse'+$index()}" aria-expanded="true"></a>
								</h5>
							</div>
							<div data-bind="attr: {id: 'collapse'+$index(), 'aria-labelledby': 'heading'+$index()}" role="tabpanel" class="collapse show" data-parent="#accordion">
								<div class="card-body">
									<!-- ko with: Attributes -->
										<p>Speed</p>
										<div>
											<p data-bind="text: buildupplayspeedclass"></p>
											<div class="progress">
												<!-- ko if: buildupplayspeed > 75 -->
													<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" data-bind="attr: {'aria-valuenow': buildupplayspeed}, style: {width: buildupplayspeed+'%'}" aria-valuemin="0" aria-valuemax="100"></div>
												<!-- /ko -->
												<!-- ko if: buildupplayspeed <= 75 -->
													<!-- ko if: buildupplayspeed > 50 -->
														<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" data-bind="attr: {'aria-valuenow': buildupplayspeed}, style: {width: buildupplayspeed+'%'}" aria-valuemin="0" aria-valuemax="100"></div>
													<!-- /ko -->
													<!-- ko if: buildupplayspeed <= 50 -->
														<!-- ko if: buildupplayspeed > 25 -->
															<div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" data-bind="attr: {'aria-valuenow': buildupplayspeed}, style: {width: buildupplayspeed+'%'}" aria-valuemin="0" aria-valuemax="100"></div>
														<!-- /ko -->
														<!-- ko if: buildupplayspeed <= 25 -->
															<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" data-bind="attr: {'aria-valuenow': buildupplayspeed}, style: {width: buildupplayspeed+'%'}" aria-valuemin="0" aria-valuemax="100"></div>
														<!-- /ko -->
													<!-- /ko -->
												<!-- /ko -->
											</div>
										</div>
										<p>Dribbling</p>
										<div>
											<div>
												<p data-bind="text: buildupplaydribblingclass"></p>
												<div class="progress">
													<!-- ko if: buildupplaydribbling > 75 -->
														<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" data-bind="attr: {'aria-valuenow': buildupplaydribbling}, style: {width: buildupplaydribbling+'%'}" aria-valuemin="0" aria-valuemax="100"></div>

															<!-- ko if: buildupplaydribbling > 25 -->
																<div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" data-bind="attr: {'aria-valuenow': buildupplaydribbling}, style: {width: buildupplaydribbling+'%'}" aria-valuemin="0" aria-valuemax="100"></div>
															<!-- /ko -->
															<!-- ko if: buildupplaydribbling <= 25 -->

															<!-- /ko -->
														<!-- /ko -->
													<!-- /ko -->
												</div>
											</div>
										</div>

														<!-- ko if: buildupplaypassing <= 50 -->

																<div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" data-bind="attr: {'aria-valuenow': buildupplaypassing}, style: {width: buildupplaypassing+'%'}" aria-valuemin="0" aria-valuemax="100"></div>
															<!-- /ko -->
															<!-- ko if: buildupplaypassing <= 25 -->
																<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" data-bind="attr: {'aria-valuenow': buildupplaypassing}, style: {width: buildupplaypassing+'%'}" aria-valuemin="0" aria-valuemax="100"></div>
															<!-- /ko -->
														<!-- /ko -->
													<!-- /ko -->
												</div>
											</div>
										</div>
										<p data-bind="text: buildupplaypositioningclass"></p>
										<p>Chance creation by passing</p>
										<div>
											<div>
												<p data-bind="text: chancecreationpassingclass"></p>

													<!-- /ko -->

															<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" data-bind="attr: {'aria-valuenow': chancecreationcrossing}, style: {width: chancecreationcrossing+'%'}" aria-valuemin="0" aria-valuemax="100"></div>
														<!-- /ko -->

															<!-- ko if: chancecreationcrossing > 25 -->
																<div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" data-bind="attr: {'aria-valuenow': chancecreationcrossing}, style: {width: chancecreationcrossing+'%'}" aria-valuemin="0" aria-valuemax="100"></div>
															<!-- /ko -->
															<!-- ko if: chancecreationcrossing <= 25 -->
																<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" data-bind="attr: {'aria-valuenow': chancecreationcrossing}, style: {width: chancecreationcrossing+'%'}" aria-valuemin="0" aria-valuemax="100"></div>
															<!-- /ko -->
														<!-- /ko -->
													<!-- /ko -->
												</div>
											</div>
										</div>
										<p>Chance creation by shooting</p>
										<div>
											<div>
												<p data-bind="text: chancecreationshootingclass"></p>
												<div class="progress">
													<!-- ko if: chancecreationshooting > 75 -->
														<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" data-bind="attr: {'aria-valuenow': chancecreationshooting}, style: {width: chancecreationshooting+'%'}" aria-valuemin="0" aria-valuemax="100"></div>

															<div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" data-bind="attr: {'aria-valuenow': chancecreationshooting}, style: {width: chancecreationshooting+'%'}" aria-valuemin="0" aria-valuemax="100"></div>
														<!-- /ko -->
														<!-- ko if: chancecreationshooting <= 50 -->
															<!-- ko if: chancecreationshooting > 25 -->
																<div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" data-bind="attr: {'aria-valuenow': chancecreationshooting}, style: {width: chancecreationshooting+'%'}" aria-valuemin="0" aria-valuemax="100"></div>
															<!-- /ko -->

																<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" data-bind="attr: {'aria-valuenow': chancecreationshooting}, style: {width: chancecreationshooting+'%'}" aria-valuemin="0" aria-valuemax="100"></div>
															<!-- /ko -->
														<!-- /ko -->
													<!-- /ko -->
												</div>
											</div>
										</div>
										<p data-bind="text: chancecreationpositioningclass"></p>
										<hr>
										<p>Defence pressure</p>
										<div>
											<div>
												<p data-bind="text: defencepressureclass"></p>
												<div class="progress">
													<!-- ko if: defencepressure > 75 -->
														<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" data-bind="attr: {'aria-valuenow': defencepressure}, style: {width: defencepressure+'%'}" aria-valuemin="0" aria-valuemax="100"></div>
													<!-- /ko -->

														<!-- /ko -->

															<!-- ko if: defencepressure > 25 -->
																<div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" data-bind="attr: {'aria-valuenow': defencepressure}, style: {width: defencepressure+'%'}" aria-valuemin="0" aria-valuemax="100"></div>
															<!-- /ko -->

															<!-- /ko -->
														<!-- /ko -->
													<!-- /ko -->
												</div>
											</div>
										</div>
										<p>Defence aggression</p>
										<div>
											<div>
												<p data-bind="text: defenceaggressionclass"></p>
												<div class="progress">

														<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" data-bind="attr: {'aria-valuenow': defenceaggression}, style: {width: defenceaggression+'%'}" aria-valuemin="0" aria-valuemax="100"></div>
													<!-- /ko -->

													<!-- /ko -->

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="./main.js"></script>
	<script src="./team.js"></script>
	<script>
		$(function () {
			$('#myTab a:last').tab('show')
		})
	</script>

</html>
