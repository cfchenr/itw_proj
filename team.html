<!doctype html>
<html lang="en">
<head>
	<title>Massau Football</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" 
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="appStyle.css">
</head>
<body>
	<div id="navbar"></div>
	<div class="container">
		<div class="page-header">
			<!-- ko foreach: team -->
			<h2 data-bind="text: team_long_name"></h2>
			<!-- /ko -->
			<h2>Matches</h2>
		</div>
		<nav class="nav nav-tabs" id="myTab" role="tablist">
			<!-- ko foreach: matches -->
				<!-- ko if: $index() == 0 -->
					<a class="nav-item nav-link active" data-bind="text: Label, attr:{id: Label+'-tab', href: '#'+Label, 'aria-controls': Label}" data-toggle="tab" role="tab" aria-selected="true"></a>
				<!-- /ko -->
				<!-- ko if: $index() != 0 -->
					<a class="nav-item nav-link" data-bind="text: Label, attr:{id: Label+'-tab', href: '#'+Label, 'aria-controls': Label}" data-toggle="tab" role="tab" aria-selected="false"></a>
				<!-- /ko -->
			<!-- /ko -->
		</nav>
		<div class="tab-content" id="nav-tabContent">
			<!-- ko foreach: matches -->
				<!-- ko if: $index() == 0 -->
					<div class="tab-pane fade show active" data-bind="text: Label, attr: {id: Label, 'aria-labelledby': Label+'-tab'}" role="tabpanel" ></div>
				<!-- /ko -->
				<!-- ko if: $index() != 0 -->
					<div class="tab-pane fade" data-bind="text: Label, attr: {id: Label, 'aria-labelledby': Label+'-tab'}" role="tabpanel" ></div>
				<!-- /ko -->
			<!-- /ko -->
		</div>
		<div class="clearfix"></div>
		<!-- ko if:error -->
		<div class="alert alert-danger" data-bind="html:error"></div>
		<!-- /ko -->
		<div class="alert alert-success" data-bind="html:description"></div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="knockout-3.4.2.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	<script src="./main.js"></script>
	<script src="./team.js"></script>
	<script>
		$(function () {
			$('#myTab a:last').tab('show')
		})
	</script>
</body>
</html>
